<html>
<meta charset="utf-8">

<body>
  <form action="">
    <input type="text" minlength="1" maxlength="50" id="word" value="carbon" oninput="checkWord()" />
    <input type="button" value="Save" onclick="saveWord()" id="save_button" />
    <select class="custom-select" id="language" onchange="checkWord()">
      <option selected value="name">English</option>
      <option value="polish_name">Polish</option>
    </select>
  </form>


  <div class="container">
    <div class="row">
      <div class="col-10" id="results">
      </div>
      <div class="col-2">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div id="founded" class="mr-2 btn-group-vertical" role="group" aria-label="First group">
          </div>
        </div>
      </div>

    </div>
  </div>


  <div>
    <!-- templates -->
    <template id="toast_template">
      <div class="toast border-5 rounded-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header rounded-0">
          <strong class="me-auto"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"> </div>
      </div>
    </template>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>

    <!-- csv -->
    <link rel="stylesheet" href="style.css">

    <!-- classes -->
    <script type="text/javascript" src="node_modules/html2canvas/dist/html2canvas.min.js"></script>

    <!-- main -->
    <script type="text/javascript" src="app/chem.js"></script>
    <script type="text/javascript" src="app/results.js"></script>
    <script type="text/javascript" src="app/wordChecker.js"></script>

    <script type="text/javascript" src="app/main.js"></script>
  </div>

</body>

</html>
